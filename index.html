<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Score UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>

<div class="score-container">
  <div class="d-flex justify-content-between align-items-center">
    <!-- Left Side -->
    <div class="text-start">
      <div class="team-name">CSK</div>
      <div class="score">172/5</div>
      <div class="overs">(18.3 overs)</div>
    </div>

    <!-- Optional Separator -->
    <div class="text-muted fw-bold">VS</div>

    <!-- Right Side -->
    <div class="text-end">
      <div class="team-name">RCB</div>
      <div class="score">168/8</div>
      <div class="overs">(20.0 overs)</div>
    </div>
  </div>

  <div class="table-container container mt-4">
  <h5 class="mb-3">CSK Batting</h5>
  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>Batting</th>
          <th>R</th>
          <th>B</th>
          <th>4s</th>
          <th>6s</th>
          <th>S/R</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Raina</td>
          <td>25</td>
          <td>8</td>
          <td>1</td>
          <td>3</td>
          <td>312.5</td>
        </tr>
        <tr>
          <td>Dhoni</td>
          <td>42</td>
          <td>30</td>
          <td>4</td>
          <td>1</td>
          <td>140.0</td>
        </tr>
        <!-- Add more players as needed -->
      </tbody>
    </table>
  </div>
</div>


<div class="table-container container mt-4">
  <h5 class="mb-3">RCB Batting</h5>
  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>Batting</th>
          <th>R</th>
          <th>B</th>
          <th>4s</th>
          <th>6s</th>
          <th>S/R</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kohli</td>
          <td>34</td>
          <td>25</td>
          <td>3</td>
          <td>1</td>
          <td>136.0</td>
        </tr>
        <tr>
          <td>Maxwell</td>
          <td>55</td>
          <td>32</td>
          <td>5</td>
          <td>3</td>
          <td>171.9</td>
        </tr>
        <!-- Add more players as needed -->
      </tbody>
    </table>
  </div>
</div>


</div>




<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
