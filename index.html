<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Score UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="score-container">

    <div class="d-flex justify-content-between align-items-center">
    <!-- Left Side -->
    <div class="text-start">
        <div class="team-name" id="team1-name">Team-A</div>
        <div class="score" id="team1-score">0/0</div>
        <div class="overs" id="team1-overs">(0.0 overs)</div>
    </div>

    <!-- Optional Separator -->
    <div class="text-muted fw-bold">VS</div>

    <!-- Right Side -->
    <div class="text-end">
        <div class="team-name" id="team2-name">Team-B</div>
        <div class="score" id="team2-score">0/0</div>
        <div class="overs" id="team2-overs">(0.0 overs)</div>
    </div>
  </div>


   <div class="container my-4 p-3 border rounded shadow-sm" id="controls">
        <h5 class="mb-3">Update Score</h5>
        <div class="mb-2">
            <!-- Run Buttons -->
            <button class="btn btn-outline-primary me-1" onclick="addRuns(0)">0</button>
            <button class="btn btn-outline-primary me-1" onclick="addRuns(1)">1</button>
            <button class="btn btn-outline-primary me-1" onclick="addRuns(2)">2</button>
            <button class="btn btn-outline-primary me-1" onclick="addRuns(3)">3</button>
            <button class="btn btn-outline-success me-1" onclick="addRuns(4)">4</button>
            <button class="btn btn-outline-danger me-1" onclick="addRuns(6)">6</button>
        </div>
        <div class="mb-2">
            <!-- Extra Buttons -->
            <button class="btn btn-warning me-1" onclick="addWide()">Wide</button>
            <button class="btn btn-warning me-1" onclick="addNoBall()">No Ball</button>
            <button class="btn btn-danger me-1" onclick="addWicket()">Out</button>
             <button class="btn btn-danger" onclick="undoLastAction()">Undo</button>
        </div>

        <div class="text-center my-3">
            <button class="btn btn-secondary" onclick="changeInnings()">Change Innings</button>
        </div>
   </div>
  

    <!-- ADMIN controls score buttons container -->
    <div class="container my-4 p-3 border rounded shadow-sm" id="controls">

     <!-- create button -->
    <div class="text-center my-4">
    <button class="btn btn-primary" onclick="createTeams()">Create Team</button>
    </div>
    <!-- players adding -->
    <div class="container mt-4">
        <h4 class="text-center">Team Players</h4>
        <div class="row">
            <div class="col-md-6">
            <h5 id="team1-name-display">Team-A</h5>
            <button class="btn btn-sm btn-outline-primary mb-2" onclick="addPlayerToTeam('team1')">Add Player</button>
            <ul id="team1-player-list" class="list-group"></ul>
            </div>
            <div class="col-md-6">
            <h5 id="team2-name-display">Team-B</h5>
            <button class="btn btn-sm btn-outline-danger mb-2" onclick="addPlayerToTeam('team2')">Add Player</button>
            <ul id="team2-player-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    </div>

</div>




<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src = "index.js"></script>
</body>
</html>
