<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Score UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="score-container">

    <div class="d-flex justify-content-between align-items-center">
        <!-- Left Side -->
        <div class="text-start">
            <div class="team-name" id="team1-name">Team-A</div>
            <div class="score" id="team1-score">0/0</div>
            <div class="overs" id="team1-overs">(0.0 overs)</div>
        </div>

        <!-- Optional Separator -->
        <div class="text-muted fw-bold">VS</div>

        <!-- Right Side -->
        <div class="text-end">
            <div class="team-name" id="team2-name">Team-B</div>
            <div class="score" id="team2-score">0/0</div>
            <div class="overs" id="team2-overs">(0.0 overs)</div>
        </div>
    </div>

    <div class="my-3">
        <h6>Ball History</h6>
        <div id="ball-history" class="d-flex overflow-auto gap-3 border rounded p-2" style="white-space: nowrap;"></div>
    </div>

   <div class="container my-4 p-3 border rounded shadow-sm" id="controls">
        <h5 class="mb-3">Update Score</h5>
        <div class="mb-2">
            <!-- Run Buttons -->
            <button class="btn btn-outline-primary me-1" onclick="addRuns(0)">0</button>
            <button class="btn btn-outline-primary me-1" onclick="addRuns(1)">1</button>
            <button class="btn btn-outline-primary me-1" onclick="addRuns(2)">2</button>
            <button class="btn btn-outline-primary me-1" onclick="addRuns(3)">3</button>
            <button class="btn btn-outline-success me-1" onclick="addRuns(4)">4</button>
            <button class="btn btn-outline-danger me-1" onclick="addRuns(6)">6</button>
        </div>
        <div class="mb-2">
            <!-- Extra Buttons -->
            <button class="btn btn-warning me-1" onclick="addWide()">Wide</button>
            <button class="btn btn-warning me-1" onclick="addNoBall()">No Ball</button>
            <button class="btn btn-danger me-1" onclick="addWicket()">Out</button>
             <button class="btn btn-danger" onclick="undoLastAction()">Undo</button>
        </div>

        <div class="text-center my-3">
            <button class="btn btn-secondary" onclick="changeInnings()">Change Innings</button>
        </div>
   </div>

    <!-- sdlfksdlfalfkdjlfaslfjslfsaffl -->
   <div class="container">
  <h2>Cricket Team Selector</h2>

  <!-- Add Player -->
  <div class="mb-3">
    <input type="text" id="playerInput" class="form-control" placeholder="Enter player name">
    <button class="btn btn-primary mt-2" onclick="addPlayer()">Add Player</button>
    <button class="btn btn-danger mt-2 ms-2" onclick="resetAll()">Reset All</button>
  </div>

  <!-- Player Pool -->
  <div class="mb-4">
    <h5>Available Players</h5>
    <div id="playerPool" class="team-box" ondrop="drop(event, 'pool')" ondragover="allowDrop(event)"></div>
  </div>

  <!-- Teams -->
  <div class="row">
    <div class="col-md-6">
      <h5>Team A</h5>
      <div id="teamA" class="team-box" ondrop="drop(event, 'teamA')" ondragover="allowDrop(event)"></div>
    </div>
    <div class="col-md-6">
      <h5>Team B</h5>
      <div id="teamB" class="team-box" ondrop="drop(event, 'teamB')" ondragover="allowDrop(event)"></div>
    </div>
  </div>
</div>
</div>




<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src = "index.js"></script>
</body>
</html>
